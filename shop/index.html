<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>エルボ — ショップ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="サーバー内ショップ用アイテムリスト（閲覧用）" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">
        <span class="logo-main">エルボ</span>
        <span class="logo-sub">ショップ</span>
      </div>

      <div class="header-controls">
        <button id="theme-toggle" class="theme-toggle" aria-pressed="false" aria-label="テーマ切替">🌙</button>
      </div>

      <nav class="nav">
        <a href="index.html">ホーム</a>
        <a href="commands/index.html">コマンド</a>
        <a href="shop/index.html">ショップ（フロント）</a>
      </nav>
    </div>
  </header>

  <main class="container page">
    <section class="shop-hero">
      <h1>ショップ</h1>
      <p class="muted">サーバープレイヤー向けの閲覧ページです。価格やカテゴリを確認できます。</p>

      <div class="shop-controls">
        <input id="search" type="search" placeholder="アイテム名で検索" aria-label="アイテム検索" />
        <select id="category-filter" aria-label="カテゴリフィルタ">
          <option value="all">すべてのカテゴリ</option>
          <option value="建築">建築</option>
          <option value="モブドロップ">モブドロップ</option>
          <option value="鉱石">鉱石</option>
          <option value="レアアイテム">レアアイテム</option>
          <option value="スポーンエッグ">スポーンエッグ</option>
        </select>
      </div>
    </section>

    <section id="shop" class="section">
      <h2>商品一覧</h2>
      <div id="items-grid" class="items-grid" role="list">
        <!-- 商品カードは script-shop-server-view.js が挿入 -->
      </div>
    </section>

    <section id="shop-info" class="section section-alt">
      <h2>注意事項</h2>
      <p class="muted">このページは閲覧用です。購入やサーバー内での受け取りはゲーム内の手順に従ってください。</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© エルボ建国サーバー</p>
      <p class="footer-note">本ページはMinecraft公式とは一切関係ありません。</p>
    </div>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
